<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1>Find your Lucky Birthday Ranking!</h1>
      <form id="form">
        <div id="date-group">
          <div id="month-group" class="group">
            <label for="monthInput">Month</label>
            <input list="months" id="monthInput" name="months" placeholder="Month..." required />
            <datalist id="months"></datalist>
          </div>
          <div id="date-group"class="group">
            <label for="dateInput">Date</label>
            <input list="dates" id="dateInput" name="dates" placeholder="Date..." required />
            <dataList id="dates"></dataList>
          </div>
        </div>
        <input type="submit" id="submit" name="submit" value="I'm feeling lucky!" />
      </form>
      <div id="result"></div>
      <footer>
        made by <a href="https://twitter.com/HELLOGlRLS">@HELLOGlRLS</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
