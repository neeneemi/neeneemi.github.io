<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Find your Lucky Birthday Ranking!</h1>
      <form id="form">
        <label for="bday">Birthday</label>
        <input type="text" id="bday" name="bday" required placeholder="Input birthday..." aria-placeholder="Input birthday" />
        <input type="submit" id="submit" name="submit" value="I'm feeling lucky!" />
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
