<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Find your Lucky Birthday Ranking!</h1>
      </header>
      <div id="container">
        <form id="form">
          <div id="date-group">
            <div id="month-group" class="group">
              <label for="monthInput">Month</label>
              <select name="months" id="months">
                <option>Month...</option>
              </select>
            </div>
            <div id="dates-group"class="group">
              <label for="dateInput">Date</label>
              <select name="dates" id="dates">
                <option>Date...</option>
              </select>
            </div>
            <input type="submit" id="submit" name="submit" value="I'm feeling lucky!" />
          </div>
        </form>
        <div id="result"></div>
        <!-- <div id="table-link"><a href="table.html">Or, view the ranking list as a sortable table! â†’</a></div> -->
        <footer>
          made by <a href="https://twitter.com/HELLOGlRLS">@HELLOGlRLS</a>
        </footer>
      </div>
      <div id="tagline">2023 is the year of the rabbit~</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
