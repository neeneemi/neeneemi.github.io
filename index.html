<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1>Find your Lucky Birthday Ranking!</h1>
      <form id="form">
        <div id="date-group">
          <div id="month-group" class="group">
            <label for="monthInput">Month</label>
            <select name="months" id="months">
              <option>Month...</option>
            </select>
          </div>
          <div id="dates-group"class="group">
            <label for="dateInput">Date</label>
            <select name="dates" id="dates">
              <option>Date...</option>
            </select>
          </div>
          <input type="submit" id="submit" name="submit" value="I'm feeling lucky!" />
        </div>
      </form>
      <div id="result"></div>
      <footer>
        made by <a href="https://twitter.com/HELLOGlRLS">@HELLOGlRLS</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
